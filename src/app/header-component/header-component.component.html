<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-toolbar
    style="display: flex; justify-content: space-between; align-items: center; font-size: 3rem; height: 100px;">
    <!-- Title -->
    <span class="header-title">
        Expense Tracker App
    </span>
</mat-toolbar>



<mat-sidenav-container style="height: 100vh;">
    <!-- Left Navigation -->
    <mat-sidenav #sidenav mode="side" opened>
        <mat-nav-list>
            <a mat-list-item routerLink="/home">
                <!-- <mat-icon>Expense Detail</mat-icon> -->
                <span>Expense Detail</span>
            </a>
            <a mat-list-item routerLink="/report">
                <!-- <mat-icon>account_circle</mat-icon> -->
                <span>Expense report</span>
            </a>

            <a mat-list-item routerLink="/monthlydetails">
                <!-- <mat-icon>Monthly</mat-icon> -->
                <span>Monthly Details</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content>


        <!-- filter Select  -->
        <div>
            <form (ngSubmit)="onSubmit()" #expenseFilterForm="ngForm" class="filter-form">
                <!-- Start Date -->
                <mat-form-field appearance="fill">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="filterDto.startDate" name="startDate"
                        required />
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker startView="month" panelClass="custom-datepicker"></mat-datepicker>
                </mat-form-field>

                <!-- End Date -->
                <mat-form-field appearance="fill">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="filterDto.endDate" name="endDate"
                        required />
                    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker startView="month" panelClass="custom-datepicker"></mat-datepicker>
                </mat-form-field>

                <!-- Category -->
                <mat-form-field appearance="fill">
                    <mat-label>Category</mat-label>
                    <mat-select [(ngModel)]="filterDto.category" name="category" multiple>
                        <mat-option
                            *ngFor="let cat of ['Grocery Delivery', 'Food Delivery', 'Online Shopping', 'Salary Credited', 'Home Expense', 'Bank Transfer', 'Online Payment','Credit Card','Stocks','Other']"
                            [value]="cat">
                            {{ cat }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <!-- Remark -->
                <mat-form-field appearance="fill">
                    <mat-label>Remark</mat-label>
                    <input matInput [(ngModel)]="filterDto.remark" name="remark" placeholder="Enter remark" />
                </mat-form-field>

                <!-- Start Amount -->
                <mat-form-field appearance="fill">
                    <mat-label>Start Amount</mat-label>
                    <input matInput type="number" [(ngModel)]="filterDto.startAmount" name="startAmount"
                        placeholder="Enter start amount" />
                </mat-form-field>

                <!-- End Amount -->
                <mat-form-field appearance="fill">
                    <mat-label>End Amount</mat-label>
                    <input matInput type="number" [(ngModel)]="filterDto.endAmount" name="endAmount"
                        placeholder="Enter end amount" />
                </mat-form-field>

                <!-- <mat-form-field appearance="fill" class="flex-grow-1"> -->
                <!-- <mat-label>Submit</mat-label> -->
                <button mat-raised-button color="primary" type="submit">
                    Submit
                </button>
                <button mat-raised-button color="warn" type="button" (click)="resetFilter()">
                    Reset
                  </button>
                <!-- </mat-form-field> -->


            </form>
            <!-- Submit Button -->

            <br>
        </div>


        <div style="padding: 16px;">
            <router-outlet>


            </router-outlet>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
